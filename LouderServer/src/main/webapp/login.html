<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
    <link rel="stylesheet" href="styles/style.css">
    <title>Login Panel</title>
  </head>
  <body style="background-image: url('WEB-INF/classes/baground_img/blackorchid.png');">

  <div class="container">

  <div class="row">
    <div class="Top_container" style="height:250px; width: 1024px;">
  </div>

  <div class="row">
    <div class="Top_container_last" style="height:55px; width: 1024px;">
      <h1 class="top_messages">- Input you Login -</h1>
    </div>
  </div>

  <div class="row">

  <div class="form_box_first" style="height:280px; width:1024px">
  <center>
    <div class="form_box" style="height:240px; width: 450px;">
      <form>
        <div class="form-group">
          <input type="text" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Username">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </center>
  </div>

  </div>


  <div class="row">
    <div class="Buttom_container" style="height:180px; width: 1024px;"></div>
  </div>

  </div>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
